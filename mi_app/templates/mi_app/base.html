{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Desarrollador y Diseñador Web profesional.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.90, maximum-scale=1.0, user-scalable=yes">
    
    <title>{% block title %}Mi aplicación{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'mi_app/css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<header>
    {% block header %}{% endblock %}
</header>

<main>
    {% block content %}{% endblock %}
</main>

<script src="{% static 'mi_app/js/productos.js' %}"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
