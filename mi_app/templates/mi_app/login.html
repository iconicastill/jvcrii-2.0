{% extends "mi_app/base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}

<h1>Iniciar sesión</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>

{% if form.errors %}
<p>Usuario o contraseña incorrectos</p>
{% endif %}

{% endblock %}
