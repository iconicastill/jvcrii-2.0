{% extends "mi_app/base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block content %}

<h1>Eliminar producto</h1>

<p>
¿Seguro que deseas eliminar <strong>{{ producto.nombre }}</strong>?
<br>
<small>Esta acción eliminará también su inventario asociado.</small>
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'listar_productos' %}">Cancelar</a>

{% endblock %}
