{% extends "mi_app/base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}

<h1>{{ titulo }}</h1>

<form method="post">
    {% csrf_token %}

    <h3>Datos del producto</h3>
    {{ producto_form.as_p }}

    {% if mostrar_inventario %}
        <h3>Inventario</h3>
        {{ inventario_form.as_p }}
    {% endif %}

    <button type="submit">Guardar</button>
</form>

<a href="{% url 'listar_productos' %}">Volver</a>
{% endblock %}
